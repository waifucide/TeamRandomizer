<!DOC<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Randomizer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label, input, button {
            font-size: 1rem;
        }

        input[type="number"] {
            padding: 8px;
            width: 60px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .player-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-row input {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .player-row button {
            background-color: #ff6666;
        }

        .player-row button:hover {
            background-color: #ff4d4d;
        }

        .opposite {
            background-color: #ffcccc;
        }

        .team-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
        }

        .team {
            width: 40%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .team h3 {
            text-align: center;
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .team p {
            text-align: center;
            background-color: #f9f9f9;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>✨ Team Randomizer ✨</h2>
    <label for="teamSize">Number of Players per Team:</label>
    <input type="number" id="teamSize" min="1">
    <button onclick="generateRows()">Generate Players</button>

    <div id="playersContainer"></div>
    <button onclick="generateTeams()">Generate Teams</button>

    <div class="team-container">
        <div class="team" id="teamA">
            <h3>Team A</h3>
        </div>
        <div class="team" id="teamB">
            <h3>Team B</h3>
        </div>
    </div>

    <script>
        let oppositePairs = [];

        function generateRows() {
            const container = document.getElementById('playersContainer');
            const teamSize = parseInt(document.getElementById('teamSize').value);
            container.innerHTML = '';
            oppositePairs = [];

            for (let i = 0; i < teamSize * 2; i++) {
                const row = document.createElement('div');
                row.className = 'player-row';

                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Player ${i + 1}`;

                const button = document.createElement('button');
                button.textContent = '+';
                button.onclick = function () {
                    input.classList.toggle('opposite');
                    updateOppositePairs();
                };

                row.appendChild(input);
                row.appendChild(button);
                container.appendChild(row);
            }
        }

        function updateOppositePairs() {
            const inputs = document.querySelectorAll('.player-row input.opposite');
            oppositePairs = [];
            inputs.forEach(input => {
                if (!oppositePairs.includes(input.value) && input.value !== '') {
                    oppositePairs.push(input.value);
                }
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateTeams() {
            const inputs = Array.from(document.querySelectorAll('.player-row input'));
            const players = inputs.map(input => input.value).filter(name => name.trim() !== '');

            if (players.length % 2 !== 0) {
                alert("Please enter an even number of player names.");
                return;
            }

            let teamA = [], teamB = [];
            let attempts = 0;

            while (attempts < 1000) {
                let shuffled = [...players];
                shuffleArray(shuffled);
                teamA = shuffled.slice(0, shuffled.length / 2);
                teamB = shuffled.slice(shuffled.length / 2);

                if (validateOpposites(teamA, teamB)) break;
                attempts++;
            }

            if (attempts === 1000) {
                alert("Couldn't generate teams with the given constraints.");
                return;
            }

            document.getElementById('teamA').innerHTML = `<h3>Team A</h3>${teamA.map(name => `<p>${name}</p>`).join('')}`;
            document.getElementById('teamB').innerHTML = `<h3>Team B</h3>${teamB.map(name => `<p>${name}</p>`).join('')}`;
        }

        function validateOpposites(teamA, teamB) {
            for (let i = 0; i < oppositePairs.length; i += 2) {
                const p1 = oppositePairs[i];
                const p2 = oppositePairs[i + 1];
                if ((teamA.includes(p1) && teamA.includes(p2)) || (teamB.includes(p1) && teamB.includes(p2))) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
